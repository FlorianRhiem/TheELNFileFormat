name: pytest
# Run all pytests in the test folder

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: validate
        run: |
          pytest -s tests/test_pypi_rocrate.py
